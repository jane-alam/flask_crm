<ul>
    {% for client in cl_list %}
        <li>
            {{ client.cl_name }}

            <ul>
                {% for pr in client.projectss.all() %}
                    <li>{{ pr.pr_name }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>


<ul>
    {% for project in pr_list %}
        <li>{{ project.pr_name }} -- {{ project.client_id }}</li>
    {% endfor %}
</ul>
