<form action="{{ url_for('HomePage') }}" method="POST">
    {{ form.csrf_token }}
    {{ form.cl_name() }}
    <button type="submit">ADD CLIENT</button>
</form>

<ul>
    {% for client in cl_list %}
        <li>
            {{ client.cl_name }}
        <ul>
            {% for pr in client.projectss.all() %}
            <li>{{ pr.pr_name }}</li>
                {% endfor %}
        </ul>
        </li>
    {% endfor %}
</ul>
